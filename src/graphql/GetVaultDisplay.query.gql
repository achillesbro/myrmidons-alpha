query GetVaultDisplay {
  vaultByAddress(
    address: "0x4DC97f968B0Ba4Edd32D1b9B8Aaf54776c134d42"
    chainId: 999
  ) {
    whitelisted
    name
    address
    symbol
    liquidity {
      underlying
      usd
    }
    asset {
      address
      symbol
      name
      decimals
      priceUsd
      tags
      logoURI
      chain {
        id
      }
    }
    metadata {
      description
      image
      curators {
        image
        name
      }
    }
    state {
      allocation {
        supplyAssets
        supplyAssetsUsd
        market {
          uniqueKey
          collateralAsset {
            address
            symbol
            name
            decimals
            priceUsd
            tags
            logoURI
            chain {
              id
            }
          }
        }
      }
      apy
      netApy
      weeklyNetApy
      monthlyNetApy
    }
    allocators {
      address
    }
    chain {
      id
      network
    }
    creationBlockNumber
    creationTimestamp
    creatorAddress
    factory {
      address
    }
  }
}
